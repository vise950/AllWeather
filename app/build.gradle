apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'realm-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.dev.nicola.allweather"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 112
        versionName "1.1.2"

        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled true
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        buildTypes.each {
            it.buildConfigField 'String', 'FORECASTIO_API_KEY', ForecastIOApiKey
            it.buildConfigField 'String', 'APIXU_API_KEY', ApixuApiKey
            it.buildConfigField 'String', 'LICENSE_API_KEY', LicenseApiKey
            it.buildConfigField 'String', 'AUTOCOMPLETE_API_KEY', AutocompleteApiKey
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'

    //android support library
    compile "com.android.support:appcompat-v7:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:support-v4:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:design:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:cardview-v7:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.ext.supportLibraryVersion"

    //android play services library
    compile "com.google.android.gms:play-services:$rootProject.ext.playServicesLibraryVersion"
    compile "com.google.android.gms:play-services-ads:$rootProject.ext.playServicesLibraryVersion"

    //multidex
    compile 'com.android.support:multidex:1.0.1'

    //network
    compile "com.squareup.okhttp3:okhttp:$rootProject.ext.okHttpLibraryVersion"
    compile "com.squareup.retrofit2:retrofit:$rootProject.ext.retrofitLibaryVersion"
    compile "com.squareup.picasso:picasso:$rootProject.ext.picassoLibraryVersion"
    compile "com.squareup.retrofit2:converter-gson:$rootProject.ext.retrofitLibaryVersion"

    //gson
//    compile "com.google.code.gson:gson:$rootProject.ext.gsonLibraryVersion"

    //butterknife
    compile "com.jakewharton:butterknife:$rootProject.ext.butterknifeLibraryVersion"
    apt "com.jakewharton:butterknife-compiler:$rootProject.ext.butterknifeLibraryVersion"

    //searchview
    compile "com.lapism:searchview:$rootProject.ext.searchViewLibraryVersion"


}