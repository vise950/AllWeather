// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath "io.realm:realm-gradle-plugin:2.2.1"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()

    }
}


ext {
    //dependencies

    //android support
    supportLibraryVersion = '25.1.0'

    //play services
    playServicesLibraryVersion = '10.0.1'

    //network
    okHttpLibraryVersion = '3.5.0'
    retrofitLibaryVersion='2.1.0'
    picassoLibraryVersion = '2.5.2'

    //gson
    gsonLibraryVersion = '2.8.0'

    //searchview
    searchViewLibraryVersion = '4.0'//'3.4.1'

    //butterknife
    butterknifeLibraryVersion = '8.4.0'
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
